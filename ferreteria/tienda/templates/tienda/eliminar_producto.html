{% extends 'tienda/base.html' %}

{% block content %}
    <h2>¿Estás seguro de que quieres eliminar "{{ producto.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
