{% extends 'tienda/base.html' %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_productos' %}">Cancelar</a>
</form>
{% endblock %}
