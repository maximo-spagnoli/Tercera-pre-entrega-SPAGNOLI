{% extends 'tienda/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Carrito de compras</h1>

    <!-- Listado de productos en el carrito -->
    <ul class="list-group mb-3">
        {% for producto in carrito %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ producto.nombre }} - ${{ producto.precio }}
            <!-- Botón para eliminar producto del carrito -->
            <a href="{% url 'eliminar_del_carrito' producto.id_producto %}" class="btn btn-danger btn-sm">Eliminar</a>
        </li>
        {% empty %}
        <li class="list-group-item">No hay productos en el carrito.</li>
        {% endfor %}
    </ul>

    <!-- Botón para vaciar el carrito -->
    <a href="{% url 'vaciar_carrito' %}" class="btn btn-warning">Vaciar carrito</a>
</div>

<!-- Bootstrap JS (necesario para íconos y estilos) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
